<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, sans-serif;}
        body {background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);min-height: 100vh;display: flex;align-items: center;justify-content: center;}
        .box {background: rgba(255,255,255,0.9);padding: 2.5rem;border-radius: 12px;box-shadow: 0 8px 32px rgba(31,38,135,0.2);width: 100%;max-width: 400px;}
        .register-form {display: flex;flex-direction: column;align-items: center;gap: 1.5rem;}
        .input-box form {display: flex;flex-direction: column;gap: 1rem;width: 100%;}
        .input-box span {display: flex;align-items: center;gap: 0.8rem;border-bottom: 1px solid #eee;padding-bottom: 0.5rem;}
        .input-box strong {color: #4a5568;width: 80px;text-align: right;}
        .input-box input {flex: 1;border: none;outline: none;padding: 0.5rem 0;font-size: 1rem;background: transparent;}
        .input-box button {padding: 0.8rem;border: none;border-radius: 8px;font-size: 1rem;background: #764ba2;color: white;cursor: pointer;transition: all 0.3s ease;}
        .input-box button:hover {transform: translateY(-2px);box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
        .back-login {text-align: center;margin-top: 0.8rem;color: #764ba2;text-decoration: none;}
        .back-login:hover {text-decoration: underline;}
    </style>
</head>
<body>
    <div class="box">
        <div class="register-form">
            <div class="title-box"><h1>注册</h1></div>
            <div class="input-box">
                <form onsubmit="alert('注册成功！即将返回登录页');setTimeout(()=>window.location.href='login.html',1500);return false;">
                    <span><strong>用户名:</strong><input type="text" placeholder="设置用户名" required></span>
                    <span><strong>密&nbsp&nbsp 码:</strong><input type="password" placeholder="设置密码" required></span>
                    <span><strong>确认密码:</strong><input type="password" placeholder="再次输入密码" required></span>
                    <button type="submit">完成注册</button>
                    <a href="./1.html " class="back-login">已有账号？返回登录</a >
                </form>
            </div>
        </div>
    </div>
</body>
