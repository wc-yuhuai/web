        <!-- 时间和诗词卡片 -->

            <div class="text-3xl font-bold text-dark mb-2" id="currentTime">16:18:39</div>
            <div class="text-lg text-dark/80 mb-1" id="currentPeriod">PM</div>

    <!-- 底部导航 -->

    <script>
        // 更新当前时间
        function updateTime() {
            const now = new Date();
            
            // 格式化时间
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 确定上午/下午
            const period = hours >= 12 ? 'PM' : 'AM';
            
            // 转换为12小时制
            hours = hours % 24;
            hours = hours ? hours : 24; // 0应该显示为12
            hours = String(hours).padStart(2, '0');
            
            // 格式化日期
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            
            // 更新DOM
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('currentPeriod').textContent = period;
            document.getElementById('currentDate').textContent = dateStr;
        }
        
        // 初始更新并设置定时器
        updateTime();
        setInterval(updateTime, 1000);
    </script>
