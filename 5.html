<!DOCTYPE html>
<html>
<head>
    <title>小淮曲 - 音乐推荐</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        /* 顶部导航栏 */
        .nav-bar {
            background-color: #2c3e50;
            padding: 15px 0;
        }
        .nav-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 25px;
            font-size: 16px;
        }
        .nav-links a:hover {
            color: #3498db;
        }
        /* 搜索区域 */
        .search-section {
            width: 1200px;
            margin: 40px auto;
            text-align: center;
        }
        .search-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-input {
            width: 400px;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .search-btn {
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #2980b9;
        }
        /* 推荐电影区域 */
        .movie-section {
            width: 1200px;
            margin: 0 auto 60px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
            border-left: 4px solid #3498db;
            padding-left: 10px;
        }
        .movie-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .movie-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: translateY(-5px);
        }
        .movie-pic {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }
        .movie-info {
            padding: 15px;
        }
        .movie-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .movie-type {
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="nav-bar">
        <div class="nav-container">
            <div class="logo">小淮曲</div>
            <div class="nav-links">
                <a href=" ">首页</a >
                <a href="#">热门歌曲</a >
                <a href="#">排行榜</a >
                <a href="#">我的收藏</a >
                <a href="#">登录</a >
            </div>
        </div>
    </div>

    <!-- 搜索区域 -->
    <div class="search-section">
        <h2 class="search-title">找到你喜欢的歌曲</h2>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索音乐名称、类型...">
            <button class="search-btn">搜索</button>
        </div>
    </div>

    <!-- 推荐电影区域 -->
    <div class="movie-section">
        <h3 class="section-title">本周热门推荐</h3>
        <div class="movie-list">
            <div class="movie-card">
                <img src="" alt="" class="movie-pic">
                <div class="movie-info">
                    <div class="movie-name"></div>
                    <div class="movie-type"></div>
                </div>
            </div>
            <div class="movie-card">
                <img src="" alt="" class="movie-pic">
                <div class="movie-info">
                    <div class="movie-name"></div>
                    <div class="movie-type"></div>
                </div>
            </div>
            <div class="movie-card">
                <img src="" alt="" class="movie-pic">
                <div class="movie-info">
                    <div class="movie-name"></div>
                    <div class="movie-type"></div>
                </div>
            </div>
            <div class="movie-card">
                <img src="" alt="" class="movie-pic">
                <div class="movie-info">
                    <div class="movie-name"></div>
                    <div class="movie-type"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
