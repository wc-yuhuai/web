<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        .btn-group {
            gap: 1rem;
            margin-top: 0.5rem;
            justify-content: center;
            width: 100%;
        }

        .btn-group button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 150px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.8rem;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #764ba2;
            object-fit: cover;
        }

        .input-box .form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
        }

        .input-box span {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }

        .input-box strong {
            color: #4a5568;
            width: 70px;
            text-align: right;
        }

        .input-box input {
            flex: 1;
            border: none;
            outline: none;
            padding: 0.5rem 0;
            font-size: 1rem;
            background: transparent;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .btn-group button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn {
            background: #764ba2;
            color: white;
        }

        .register-btn {
            background: #eee;
            color: #4a5568;
        }

        .btn-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="login-form">
            <div class="logoContainer">
                <img src="./默认头像.jpg" alt="登录头像" class="logo">
            </div>
            <div class="title-box">
                <h1>登录</h1>
            </div>
            <div class="input-box">
                <div class="form">
                    <span><strong>用户名:</strong><input type="text" id="user-name" placeholder="请输入用户名"></span>
                    <span><strong>密&nbsp&nbsp 码:</strong><input type="password" id="user-pass" placeholder="请输入密码"></span>
                    <div class="btn-group">
                        <button type="submit" class="login-btn" onclick="login()">登录</button>
                        <button type="button" class="register-btn" onclick="window.location.href = '2.html'">注册</button>
                        <a href="./3.html"id="forget"style="text-align:center;">忘记密码</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    let user_name = document.getElementById("user-name");
    let user_pass = document.getElementById("user-pass");

    function login() {
        let u_name = user_name.value;
        let u_pass = user_pass.value;

        if (u_name == "Root" && u_pass == "123456") {
            alert("登录成功！");
            window.location.href = "/"
        } else {
            alert("0000000")
        }
    }
</script>

</html>
