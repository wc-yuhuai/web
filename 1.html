<!DOCTYPE html>
<html lang="en">
 
<head>
   
    <title>TNT登录界面</title>
    <style type="text/css">
		
        body {
            margin: 0;
            padding: 0;
            background: url(image/TNT6.jpg) no-repeat;
			background-size: 1600px 800px
        }
 
        .div {
            width: 400px;
            height: 500px;
          
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
 
        .head-div {
            width: 100px;
            height: 100px;
            border: 1px solid #999;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            background: url(image/TNT1.webp) no-repeat;
            background-size: 100px 100px;
        }
 
        .sign-div {
            width: 400px;
            height: 385px;
            text-align: center;
            outline: none;
            border: 1px solid rgb(94, 92, 233);
            border-radius: 8px;
            background-color: rgba(172, 235, 243, .2);
            box-sizing: border-box;
        }
 
        .sign-div h1 {
            margin-bottom: 10px;
            color: rgb(29, 26, 26);
        }
 
        input {
            width: 250px;
            height: 44px;
            border: none;
          
            outline: none;
 
            box-sizing: border-box;
            display: block;
            padding: 0 16px;
        }
 
        .input-text {
            margin: 5px auto;
            border-radius: 16px;
        }
 
        .input-text:hover {
            border: 0.5px solid rgb(76, 76, 233);
            transition: 0.5s;
            border-radius: 4px;
        }
 
        .input-btn {
            margin: 30px auto 20px;
            border-radius: 44px;
            cursor: pointer;
            background-color: rgba(84, 175, 249, 0.8);
        }
 
        .input-btn:hover {
            color: #fff;
            font-size: 16;
            border-radius: 4px;
            transition: 0.5s;
            background-color: rgba(10, 138, 243, 0.8);
        }
 
        .sign-div a {
            text-decoration: none;
            color: rgb(92, 61, 112);
            font-size: 14px;
            padding: 10px;
            transition: 0.8s;
            display: block;
        }
 
        a:hover {
            color: #FFF;
            background: rgba(0, 0, 0, .3);
            border-radius: 8px;
        }
    </style>
	
</head>
 
<body>
    <div class="div">
        <div class="head-div"></div>
        <div class="sign-div">
            <form class="" action="#" method="POST">
                <h1>登录</h1>
                <input class="input-text" type="text" name="username" placeholder="帐号">
                <input class="input-text" type="password" name="password" id="L_pwd" placeholder="密码">
				<a href="./2.html" target="_blank" >注册</a >
				<a href="简介.html" target="_blank" >TNT简介</a >
                <input type="button" class="input-btn" id="L_login" value="登录" onclick=javascrtpt:jump1()>
                <!-- <input class="input-btn" type="submit" value="登录"> -->
                <a href="#" target="_blank">忘记密码?</a >
            </form>
        </div>
    </div>
    <script>
		
        L_pwd.onchange = function(){
		var L_pwd = this.value;
		// var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,}$/;

        //     alert("密码长度要大于6位，由数字和字母组成,请重新输入！");
        //     return false;  
		// }
	    }

               alert("邮箱或密码错误！");

           }
        }
       
    </script>
</body>
</html>
