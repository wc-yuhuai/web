<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦源</title>
    <style>
        /* 附近页面样式 */


.navbar {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.back-btn {
    color: white;
    text-decoration: none;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.page-title {
    color: white;
    font-size: 24px;
    font-weight: 600;
}

/* 筛选栏 */
.filter-bar {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
    flex-wrap: wrap;
}

.filter-btn {
    background: rgba(255, 255, 255, 0.8);
    border: none;
    border-radius: 50px;
    padding: 8px 20px;
    font-size: 14px;
    color: #2d3748;
    cursor: pointer;
    transition: all 0.3s ease;
}

.filter-btn.active {
    background: white;
    color: #667eea;
    font-weight: 600;
    box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
}

.filter-btn:hover {
    background: white;
}

/* 附近用户列表 */
.nearby-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.user-card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease;
}

.user-card:hover {
    transform: translateY(-3px);
}

.user-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 3px solid rgba(255, 255, 255, 0.7);
}

.user-info {
    flex: 1;
}

.user-name {
    font-size: 18px;
    color: #2d3748;
    margin-bottom: 5px;
}

.user-desc {
    font-size: 13px;
    color: #718096;
    margin-bottom: 8px;
}

.distance {
    font-size: 12px;
    color: #667eea;
    display: flex;
    align-items: center;
    gap: 5px;
}

.follow-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 8px 20px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.follow-btn:hover {
    background: linear-gradient(135deg, #5a6edb 0%, #6b449a 100%);
    box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
}
    </style>
    <script>
        // 筛选按钮切换选中状态
document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        // 移除所有按钮的active类
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        // 给当前点击的按钮添加active类
        this.classList.add('active');
        // 模拟筛选效果（实际项目中可对接接口）
        const filterText = this.textContent;
        console.log(`筛选：${filterText}`);
    });
});

// 关注按钮点击事件
document.querySelectorAll('.follow-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        if (this.textContent === '关注') {
            this.textContent = '已关注';
            this.style.background = '#eee';
            this.style.color = '#718096';
            alert(`关注成功！`);
        } else {
            this.textContent = '关注';
            this.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            this.style.color = 'white';
            alert(`已取消关注`);
        }
    });
});
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <nav class="navbar">
            <a href=" " class="back-btn"><i class="fa-solid fa-arrow-left"></i> 返回主页</a >
            <h2 class="page-title">附近的人</h2>
        </nav>

        <!-- 筛选栏 -->
        <div class="filter-bar">
            <button class="filter-btn active">全部</button>
            <button class="filter-btn">同城</button>
            <button class="filter-btn">1公里内</button>
            <button class="filter-btn">5公里内</button>
        </div>

        <!-- 附近用户列表 -->
        <div class="nearby-list">
            <!-- 用户1 -->
            <div class="user-card">
                <img src="https://via.placeholder.com/80" alt="用户头像" class="user-avatar">
                <div class="user-info">
                    <h3 class="user-name">小夏</h3>
                    <p class="user-desc">喜欢摄影 · 坐标市中心</p >
                    <p class="distance"><i class="fa-solid fa-location-dot"></i> 0.8公里</p >
                </div>
                <button class="follow-btn">关注</button>
            </div>

            <!-- 用户2 -->
            <div class="user-card">
                <img src="https://via.placeholder.com/80" alt="用户头像" class="user-avatar">
                <div class="user-info">
                    <h3 class="user-name">阿泽</h3>
                    <p class="user-desc">编程爱好者 · 刚发布新笔记</p >
                    <p class="distance"><i class="fa-solid fa-location-dot"></i> 1.5公里</p >
                </div>
                <button class="follow-btn">关注</button>
            </div>

            <!-- 用户3 -->
            <div class="user-card">
                <img src="https://via.placeholder.com/80" alt="用户头像" class="user-avatar">
                <div class="user-info">
                    <h3 class="user-name">团子</h3>
                    <p class="user-desc">美食探店 · 分享小众餐厅</p >
                    <p class="distance"><i class="fa-solid fa-location-dot"></i> 2.3公里</p >
                </div>
                <button class="follow-btn">关注</button>
            </div>

            <!-- 用户4 -->
            <div class="user-card">
                <img src="https://via.placeholder.com/80" alt="用户头像" class="user-avatar">
                <div class="user-info">
                    <h3 class="user-name">老杨</h3>
                    <p class="user-desc">户外达人 · 周末登山组队</p >
                    <p class="distance"><i class="fa-solid fa-location-dot"></i> 3.7公里</p >
                </div>
                <button class="follow-btn">关注</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
